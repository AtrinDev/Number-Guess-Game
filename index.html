<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guess Game</title>
</head>

<body>

    <!-- number guess container -->

    <div class="number-container">
        <h1>Guess a number between 1 & 100</h1>
        <h3>Enter a number please...</h3>
        <div class="main">
            <input type="number" id="userInput" class="input-number">
            <button type="button" id="btn" class="btn">Enter</button>
            <button type="button" id="btnR" class="btn">Restart</button>
        </div>
        <h3 id="output"></h3>
        <h4>Guesses Remaining : <span id="remaining">10</span></h4>
    </div>

    <!-- end of number guess container -->

    <script src="script.js"></script>
</body>

</html>
